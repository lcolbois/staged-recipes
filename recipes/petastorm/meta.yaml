{% set name = "petastorm" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uber/petastorm/archive/v{{ version }}.tar.gz
  sha256: bc2c4d8d922056ab6f992acac65781de4cee63dab6c4d67aa0047f6a10779556

build:
  entry_points:
    - petastorm-copy-dataset.py=petastorm.tools.copy_dataset:main
    - petastorm-generate-metadata.py=petastorm.etl.petastorm_generate_metadata:main
    - petastorm-throughput.py=petastorm.benchmark.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dill >=0.2.1
    - diskcache >=3.0.0
    - future >=0.10.2
    - numpy >=1.13.3
    - packaging >=15.0
    - pandas >=0.19.0
    - psutil >=4.0.0
    - pyspark >=2.1.0
    - pyzmq >=14.0.0
    - pyarrow >=0.17.1
    - six >=1.5.0
    - fsspec

test:
  imports:
    - examples
    - petastorm
  commands:
    - pip check
    - petastorm-copy-dataset.py --help
    - petastorm-generate-metadata.py --help
    - petastorm-throughput.py --help
  requires:
    - pip

about:
  home: https://github.com/uber/petastorm
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - lcolbois
